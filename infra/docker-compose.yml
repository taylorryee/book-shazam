version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg15
    container_name: bookshazam_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookshazam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: bookshazam_redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
    container_name: bookshazam_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/bookshazam
      REDIS_URL: redis://redis:6379

  celery_worker:
    build:
      context: ../backend
    container_name: bookshazam_celery
    command: celery -A app.celery_app.celery worker --loglevel=debug --concurrency=4
    volumes:
      - ../backend:/app
    depends_on:
      - redis
      - backend
      - db
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/bookshazam
      REDIS_URL: redis://redis:6379

volumes:
  postgres_data:
